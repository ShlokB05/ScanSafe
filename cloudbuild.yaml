steps:
  # 1. Build with --no-cache to force updates
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '--no-cache', '-t', 'gcr.io/$PROJECT_ID/scansafe', '.']

  # 2. Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/scansafe']

  # 3. Deploy
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'scansafe'
      - '--image'
      - 'gcr.io/$PROJECT_ID/scansafe'
      - '--region'
      - 'europe-west1'

# OPTION (C) FROM THE ERROR MESSAGE IS ADDED HERE:
options:
  machineType: 'E2_HIGHCPU_32'
  logging: CLOUD_LOGGING_ONLY